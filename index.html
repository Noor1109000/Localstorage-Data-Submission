
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
   
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body onload="bookmarkFetch()">

    <div class="container">
      <div class="row">
     
              <div class="col-sm-6">
                  <form id="myForm">
        
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" id="siteName" placeholder = "Username" required>
                    </div>
        
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" id="siteUrl" placeholder = "Email" required>
                    </div>

                    <div class="form-group">
                      <label>Comments</label>
                      <textarea rows="4" cols="50" id="textarea">
                        </textarea>
                    </div>


        
                      <button type="submit" class="btn btn-primary"> Submit </button>
        
        
                  </form>
              </div>
        
                <div class="col-sm-6">
                  <div id="myOutput">
                    
                  </div>
                </div>
     

      </div>
      
      


      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
 </script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
